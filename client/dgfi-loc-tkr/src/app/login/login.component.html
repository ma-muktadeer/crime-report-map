<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <form>
        <div [formGroup]="loginForm" class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input formControlName="loginName" type="text" class="form-control" placeholder="Username" />
          </div>
          <div class="input-group mb-4">
            <input autocomplete="off" formControlName="password" type="password" class="form-control" placeholder="Password" />
          </div>

          <button (click)="onLogin()" type="button" class="btn btn-primary mb-4">Login</button>

            <p class="mb-0 text-muted">
              Donâ€™t have an account?
              <a [routerLink]="['/auth/signup']">Sign up</a>
            </p> -->
        </div>
      </form>

    </div>
  </div>
</div>
