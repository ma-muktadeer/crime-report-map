<!-- Modal Header -->
<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
</div>

<!-- Modal Body -->

<div class="modal-body">

  @for (config of configList(); track $index) {
  <div class="d-flex align-items-center mb-3 p-2 border rounded shadow-sm bg-light">
    <div class="flex-grow-1 me-2">
      <input type="text" class="form-control form-control-sm border-0 bg-transparent" placeholder="আইটেম লিখুন..."
        [(ngModel)]="config.value1" (keyup.enter)="onItemEdit(config)" />
    </div>

    <div class="d-flex gap-2 align-items-center justify-content-center">
      <button class="btn btn-outline-danger btn-sm rounded"
        (click)="onDelete(config)" ngbTooltip="মুছে ফেলুন">
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-outline-success btn-sm rounded"
        (click)="onItemEdit(config)" ngbTooltip="সংরক্ষণ করুন">
        <i class="bi bi-floppy"></i>
      </button>
    </div>
  </div>
  }

</div>

<!-- Modal Footer -->
<div class="modal-footer">
  <button class="btn btn-secondary btn-sm" (click)="onClose()">Close</button>
</div>
